name: run main.py

on:
  workflow_dispatch:
  schedule:
    - cron: '2 22 * * *' # At 00:00





jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute birthday_wisher script # run main.py
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL}}
          MY_PASS: ${{ secrets.MY_PASS}}
          SMTP: ${{ secrets.SMTP}}
          PORT: ${{ secrets.PORT}}
        run: python birthday_wisher/main.py

      - name: execute quotes_mailer script # run main.py
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL}}
          MY_PASS: ${{ secrets.MY_PASS}}
          SMTP: ${{ secrets.SMTP}}
          PORT: ${{ secrets.PORT}}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL}}
        run: python quote_mailer/main.py

      - name: execute rain_alert script
        run: python rain_alert/rain_alert.py
      
      
      - name: execute est1.py
        run: python EST/est1.py

      
